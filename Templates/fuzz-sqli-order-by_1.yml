id: fuzz-sqli-order-by

info:
  name: Custom SQL Injection ORDER BY Detection
  author: netbaan
  severity: critical
  description: |
    This template tests for SQL Injection vulnerabilities using the ORDER BY payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "/*!ORDER BY*/"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{sqli}}"

      - type: status
        status:
          - 500  # Common error status for SQL injections
          - 200  # OK status to confirm injection was successful and altered behavior