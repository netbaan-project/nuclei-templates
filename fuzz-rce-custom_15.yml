id: fuzz-rce-custom

info:
  name: Custom Remote Code Execution Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect Remote Code Execution (RCE) vulnerabilities using a specified logging payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      rce:
        - "services.logging.getLogger(\"foo\").error(\"Job content executed\")"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{rce}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Job content executed"

      - type: word
        part: header
        words:
          - "text/html"