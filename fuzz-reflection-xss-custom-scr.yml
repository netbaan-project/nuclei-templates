id: fuzz-reflection-xss-custom-scr

info:
  name: Custom Reflection XSS Detection with Scr
  author: netbaan
  severity: low
  description: |
    This template is designed to detect reflection XSS vulnerabilities using a specified script payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      reflection:
        - "<scronerror=ipt>prompt(document.domain)</scronerror=ipt>"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{reflection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"