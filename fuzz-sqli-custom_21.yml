id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: medium
  description: |
    This template is designed to detect SQL Injection vulnerabilities using a specific payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "/*!order*/+/*!by*/"

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SQL syntax"
          - "SQL error"
          - "Error"
          - "mysql"
          - "syntax error"

      - type: status
        status:
          - 400  # Bad Request
          - 500  # Internal Server Error