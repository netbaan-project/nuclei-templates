id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Test
  author: netbaan
  severity: medium
  description: |
    This template checks for SQL injection vulnerabilities using a specific payload designed to exploit order by clauses.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Only run on GET requests

    payloads:
      sqli:
        - "/*!50000ORDER BY*/"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SQL syntax error"
          - "You have an error in your SQL syntax"

      - type: status
        status:
          - 200
          - 500