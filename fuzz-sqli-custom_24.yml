id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL Injection vulnerabilities using the specified payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli_payload:
        - "uniUNIONon"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli_payload}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "error"          # Check for SQL error messages in the body
          - "syntax error"
          - "mysql"
          - "SQL"
          - "unexpected"
          
      - type: status
        status:
          - 500              # Common status code for SQL errors
          - 400              # Bad Request - sometimes occurs with SQLi attempts