id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL Injection vulnerabilities using a specified SQL payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "%27/**/%256fR/**/50%2521%253D22%253B%2523"  # Your SQLi payload

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SQL syntax"  # Example: looking for SQL error responses
          - "mysql_fetch"  # Example: indicative of a SQL vulnerability
          - "database error"  # Example: general SQL error message

      - type: status
        status:
          - 500  # Internal Server Error, commonly occurs on SQL errors
          - 400  # Bad Request, can indicate SQL injection blocking