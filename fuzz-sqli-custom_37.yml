id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection
  author: netbaan
  severity: medium
  description: |
    This template tests for SQL Injection vulnerabilities using a specified payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - '{"sku":"a\\" AND (SELECT 42 FROM (SELECT(SLEEP(5)))wlHd)-- pOeU"}'

    stop-at-first-match: true

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200  # Assuming a healthy application would return 200 OK
      - type: word
        part: body
        words:
          - "timeout"  # Looking for a potential delay; adjust as necessary

      - type: word
        part: header
        words:
          - "application/json"  # Assuming JSON responses to queries